costmap:
  footprint: [[-0.20, -0.25], [-0.20, 0.25], [0.2, 0.25], [0.2, -0.25]]
  #robot_radius: 0.17
  map_type: costmap
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 200
  publish_frequency: 100
  static_map: false
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.1
  obscale_layer:
    obstacle_range: 3.0
    raytrace_range: 3.5
    #----------------------------------------------------------------------------------------------
    # inflation_radius: 1
    # cost_scaling_factor: 1

    observation_sources: scan
    scan: {sensor_frame: lidar, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
  inflation_layer:
    inflation_radius: 3
    cost_scaling_factor: 3.5
    
  plugins:
    - {name: obscale_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

